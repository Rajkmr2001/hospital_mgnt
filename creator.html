<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #3730a3;
      --bg-light: #f8fafc;
      --bg-dark: #18181b;
      --bg-eye: #fdf6e3; /* Solarized base3 */
      --text-light: #222;
      --text-dark: #f4f4f4;
      --text-eye: #657b83; /* Solarized base00 */
      --card-bg-light: #fff;
      --card-bg-dark: #23232a;
      --card-bg-eye: #f5ecd7; /* Solarized base2 */
    }
    body[data-theme="light"] {
      background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
      color: var(--text-light);
    }
    body[data-theme="dark"] {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #23232a 100%);
      color: var(--text-dark);
    }
    body[data-theme="eye"] {
      background: linear-gradient(135deg, var(--bg-eye) 0%, #f5ecd7 100%);
      color: var(--text-eye);
    }
    .container {
      max-width: 1200px;
      width: 100vw;
      margin: 2rem auto;
      padding: 2rem 2vw;
      background: var(--card-bg-light);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60,72,100,0.12);
      transition: background 0.3s, color 0.3s;
    }
    body[data-theme="dark"] .container {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    body[data-theme="eye"] .container {
      background: var(--card-bg-eye);
      color: var(--text-eye);
    }
    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 2.5vw;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(60,72,100,0.10);
      transition: background 0.2s, color 0.2s, transform 0.1s;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .theme-toggle:hover {
      background: var(--primary-dark);
      color: #e0e7ff;
      transform: scale(1.04);
    }
    .theme-toggle .icon {
      font-size: 1.3em;
      transition: color 0.2s;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
    }
    body[data-theme="dark"] h1 {
      color: #fffbe7;
    }
    body[data-theme="eye"] h1 {
      color: #b58900;
    }
    .creators {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .creator-card {
      background: #f1f5f9;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(60,72,100,0.08);
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      margin: 0 auto 2rem auto;
    }
    .creator-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(60,72,100,0.18);
    }
    .creator-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6366f1;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(60,72,100,0.10);
      background: #e0e7ff;
    }
    .creator-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #3730a3;
      margin-bottom: 0.2rem;
    }
    .creator-role {
      font-size: 1.05rem;
      color: #6366f1;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .creator-type {
      font-size: 0.98rem;
      color: #64748b;
      margin-bottom: 0.7rem;
    }
    .social-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .social-links a {
      color: #6366f1;
      font-size: 1.3rem;
      transition: color 0.2s, transform 0.2s;
    }
    .social-links a:hover {
      color: #1e293b;
      transform: scale(1.2);
    }
    .resume-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #fff;
      background: #6366f1;
      padding: 0.4rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(60,72,100,0.10);
    }
    .resume-link:hover {
      background: #3730a3;
      box-shadow: 0 4px 16px rgba(60,72,100,0.18);
    }
    .contribution {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .contribution-label {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 0.2rem;
      text-align: left;
    }
    .contribution-bar {
      background: #e0e7ff;
      border-radius: 8px;
      height: 16px;
      width: 100%;
      overflow: hidden;
      margin-bottom: 0.3rem;
    }
    .contribution-fill {
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      transition: width 0.4s;
    }
    .contribution-percent {
      font-size: 0.95rem;
      color: #3730a3;
      font-weight: 600;
      text-align: right;
      margin-bottom: 0.5rem;
    }
    .home-btn {
      display: block;
      margin: 2.5rem auto 0 auto;
      background: #6366f1;
      color: #fff;
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(60,72,100,0.10);
      transition: background 0.1s, transform 0.1s;
      text-decoration: none;
    }
    .home-btn:hover {
      background: #3730a3;
      transform: scale(1.04);
    }
    @media (max-width: 900px) {
      .container {
        max-width: 98vw;
      }
      .creator-card {
        width: 98vw;
        max-width: 98vw;
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.2rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      .creator-card {
        padding: 1.2rem 0.2rem 1rem 0.2rem;
      }
      .theme-toggle {
        top: 1rem;
        right: 1vw;
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }
    }
    /* Dusty swirl cursor canvas overlays all content */
    #swirl-cursor-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    .container, .home-btn {
      position: relative;
      z-index: 1;
    }
  </style>

  <script>
    // Theme toggle logic for three modes: light, dark, eye comfortable
    const themes = [
      { name: 'light', icon: '‚òÄÔ∏è', label: 'Light' },
      { name: 'dark', icon: 'üåô', label: 'Dark' },
      { name: 'eye', icon: 'üåÖ', label: 'Solarized' }
    ];
    let currentTheme = 0;
    const btn = document.getElementById('themeToggleBtn');
    const icon = document.getElementById('themeIcon');
    const label = document.getElementById('themeLabel');
    function setTheme(idx) {
      document.body.setAttribute('data-theme', themes[idx].name);
      icon.textContent = themes[idx].icon;
      label.textContent = themes[idx].label;
    }
    btn.addEventListener('click', function() {
      currentTheme = (currentTheme + 1) % themes.length;
      setTheme(currentTheme);
    });
    // Responsive: set initial theme based on prefers-color-scheme
    window.addEventListener('DOMContentLoaded', function() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        currentTheme = 1;
        setTheme(currentTheme);
      }
    });
  </script>
