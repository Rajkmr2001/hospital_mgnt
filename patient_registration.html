<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10b981',
              secondary: '#f3f4f6'
            },
            borderRadius: {
              'button': '8px'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
      body { font-family: Arial, sans-serif; }
      .pacifico { font-family: 'Pacifico', cursive; }
      .popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: black;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        z-index: 1000;
        min-width: 300px;
        text-align: center;
      }
    </style>
</head>
<body class="bg-primary min-h-screen flex flex-col">

<!-- Header/Navbar (copied and simplified from index.html) -->
<header class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
          <i class="ri-heart-pulse-line text-white ri-lg"></i>
        </div>
        <span class="ml-2 text-xl font-semibold text-gray-800">Maa Kalawati Hospital</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-primary font-medium">Home</a>
        <a href="About Us.html" class="text-gray-700 hover:text-primary font-medium">About Us</a>
        <a href="contact.html" class="text-gray-700 hover:text-primary font-medium">Contact</a>
      </nav>
    </div>
  </div>
</header>

<!-- Registration Card -->
<main class="flex-1 flex items-center justify-center py-12">
  <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-primary mb-2 text-center pacifico">Patient Registration</h2>
    <p class="text-gray-500 mb-6 text-center">Create your account to book appointments and access services.</p>
    <form id="registrationForm" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
      </div>
      <div>
        <label for="mobile" class="block text-gray-700 font-semibold mb-1">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" required maxlength="10"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
      </div>
      <div>
        <label for="gender" class="block text-gray-700 font-semibold mb-1">Gender</label>
        <select id="gender" name="gender" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div style="position:relative;">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
        <button type="button" id="togglePassword" 
          style="position:absolute; right:12px; top:38px; background:none; border:none; cursor:pointer;">
          <i class="ri-eye-line" id="eyeIcon" style="font-size:1.2em;"></i>
        </button>
        <p class="text-xs text-gray-400 mt-1">Min 8 chars, uppercase, lowercase, number, special char</p>
      </div>
      <button type="submit"
        class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-2 rounded-button text-lg transition">Register</button>
      <div class="flex gap-2 mt-2">
        <button class="w-1/2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 rounded-button transition"
          onclick="location.href='index.html'; return false;" type="button">
          <i class="ri-arrow-left-line mr-1"></i> Home
        </button>
        <button class="w-1/2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 rounded-button transition"
          onclick="location.href='login.html'; return false;" type="button">
          <i class="ri-login-box-line mr-1"></i> Login
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Popup Message -->
<div id="popup" class="popup">
  <p id="popupMessage"></p>
  <button id="popupOk"
    class="mt-4 bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-button font-semibold transition">OK</button>
</div>

<!-- Footer (copied and simplified from index.html) -->
<footer class="bg-gray-800 text-white pt-8 pb-4 mt-8">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-400 text-sm">&copy; 2025 Maa Kalawati Hospital. All rights reserved.</p>
      <div class="mt-4 md:mt-0 flex space-x-4">
        <a href="#" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
      </div>
    </div>
  </div>
</footer>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        let name = document.getElementById("name").value.trim();
        let mobile = document.getElementById("mobile").value.trim();
        let gender = document.getElementById("gender").value;
        let password = document.getElementById("password").value;

        // Validate Mobile Number (must be exactly 10 digits)
        if (!/^\d{10}$/.test(mobile)) {
            showPopup("❌ Error: Mobile number must be exactly 10 digits.", false);
            return;
        }

        // Validate Password (at least 8 chars, mix of uppercase, lowercase, number, special char)
        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
            showPopup("❌ Error: Password must include uppercase, lowercase, number, and special character.", false);
            return;
        }

        // Send data to register.php via AJAX
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "register.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                showPopup(xhr.responseText, true); // Show success message
            }
        };

        xhr.send(`name=${name}&mobile=${mobile}&gender=${gender}&password=${password}`);
    });

    // Function to show popup
    function showPopup(message, shouldRefresh) {
        document.getElementById("popupMessage").innerText = message;
        document.getElementById("popup").style.display = "block";

        // When clicking OK, close popup and refresh if needed
        document.getElementById("popupOk").onclick = function () {
            document.getElementById("popup").style.display = "none";

            if (shouldRefresh) {
                location.reload();  // Refresh only for success messages
            }
        };
    }

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordInput = document.getElementById("password");
        let eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("ri-eye-line");
            eyeIcon.classList.add("ri-eye-off-line");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("ri-eye-off-line");
            eyeIcon.classList.add("ri-eye-line");
        }
    });
</script>
</body>
</html>
